{% load static %}

<!-- Top Bar (for authenticated users with sidebar) -->
<header class="topbar">
    <div class="topbar-content">
        <!-- Mobile Menu Toggle -->
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle Menu">
            <i class="bi bi-list"></i>
        </button>

        <!-- Page Title (passed from view context) -->
        <div class="topbar-title">
            <h1 class="page-heading">{{ page_title|default:"Dashboard" }}</h1>
        </div>

        <!-- Right Side Actions -->
        <div class="topbar-actions">
            <!-- Notifications (placeholder for future) -->
            <button class="topbar-action-btn" title="Notifications">
                <i class="bi bi-bell"></i>
                <span class="notification-badge">3</span>
            </button>

            <!-- Quick Add Button -->
            <a href="{% url 'tracker:application_create' %}" class="btn btn-primary btn-sm d-none d-md-inline-flex">
                <i class="bi bi-plus-circle"></i>
                <span>Quick Add</span>
            </a>
        </div>
    </div>
</header>

{% comment %}
Toast Notification Component

Usage:
{% include 'components/toast.html' with message='Success!' type='success' %}

Types: success, danger, warning, info
{% endcomment %}

<div class="toast align-items-center text-bg-{{ type|default:'info' }} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="{{ delay|default:'5000' }}">
    <div class="d-flex">
        <div class="toast-body">
            <i class="bi bi-{% if type == 'success' %}check-circle{% elif type == 'danger' or type == 'error' %}exclamation-circle{% elif type == 'warning' %}exclamation-triangle{% else %}info-circle{% endif %} me-2"></i>
            {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>

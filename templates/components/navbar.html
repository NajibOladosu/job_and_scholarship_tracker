{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container-fluid px-4">
        <!-- Logo/Brand -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <div class="brand-icon me-2">
                <i class="bi bi-bookmark-star-fill text-primary fs-4"></i>
            </div>
            <span class="brand-text fw-semibold">AppTracker</span>
        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarMain">
            {% if user.is_authenticated %}
                <!-- Authenticated Navigation -->
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tracker:dashboard' %}">
                            <i class="bi bi-grid me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tracker:dashboard' %}">
                            <i class="bi bi-list-ul me-1"></i> Applications
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tracker:application_create' %}">
                            <i class="bi bi-plus-circle me-1"></i> Add New
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'documents:document_list' %}">
                            <i class="bi bi-file-earmark-text me-1"></i> Documents
                        </a>
                    </li>

                    <!-- User Dropdown -->
                    <li class="nav-item dropdown ms-lg-3">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="user-avatar me-2">
                                <i class="bi bi-person-circle fs-5"></i>
                            </div>
                            <span class="d-none d-lg-inline">{{ user.get_full_name|default:user.username }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 mt-2" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="{% url 'accounts:profile' %}">
                                    <i class="bi bi-person me-2"></i> Profile
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form method="post" action="{% url 'accounts:logout' %}" class="m-0">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="bi bi-box-arrow-right me-2"></i> Sign Out
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            {% else %}
                <!-- Guest Navigation -->
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <a class="nav-link" href="{% url 'accounts:login' %}">Sign In</a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <a class="btn btn-primary btn-sm px-4" href="{% url 'accounts:signup' %}">Get Started</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>

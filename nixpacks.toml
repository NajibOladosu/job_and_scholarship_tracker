# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["python311", "nodejs_20", "postgresql_16.dev", "gcc"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd frontend && npm install && npm run build && cd ..",
    "mkdir -p staticfiles",
    "mkdir -p logs",
    ". /opt/venv/bin/activate && python manage.py collectstatic --noinput --settings=config.settings.production",
    "test -f frontend/dist/index.html || (echo 'ERROR: Frontend build failed' && exit 1)",
    "ls -la staticfiles || echo 'Warning: staticfiles listing failed'"
]

# Start commands are defined in Procfile (web, worker, beat)
# Do not define [start] here to avoid conflicts with Procfile

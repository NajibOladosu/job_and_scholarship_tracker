# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["python311", "nodejs_20", "postgresql_16.dev", "gcc"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd frontend && npm install && npm run build && cd ..",
    ". /opt/venv/bin/activate && python manage.py collectstatic --noinput --settings=config.settings.production"
]

[start]
cmd = "bash start.sh"
